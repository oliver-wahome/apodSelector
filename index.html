<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Selector</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9278/9278515.png" type="image/x-icon" />

    <!-- Bootstrap links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row text-center p-2">
            <h1>APOD(Astronomy Picture of the Day) Selector</h1>
        </div>

        <div class="row text-center pt-2">
            
        </div>

        <div class="row d-flex justify-content-center text-center m-3">
            <div class="col-md-5 py-2 border">
                <h4>Get the APOD of any date</h4>
                <div class="input-group">
                    <label class="input-group-text" for="apodDateInput">Select date</label>
                    <input id="apodDateInput" class="form-control" type="date">
                    <button id="apodDateInputBtn" class="btn btn-outline-secondary" onclick="getAPOD('onclick')">submit</button>
                </div>
            </div>

            <div class="col-md-5 py-2 border">
                <h4>Get all your Birthday APODs</h4>
                <div class="input-group">
                    <label class="input-group-text" for="birthdayInput">Select DOB</label>
                    <input id="birthdayInput" class="form-control" type="date">
                    <button id="birthdayInputBtn" class="btn btn-outline-secondary" onclick="getBirthdayAPODs()">submit</button>
                </div>
            </div>

        </div>

        <div class="row text-center pt-2">
            <h2 id="apodTitle"></h2>
        </div>

        <div class="row d-flex justify-content-center pb-3">
            <div class="col-md-8 rounded" style="padding:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); overflow:hidden;">
                <div class="row bg-secondary">
                    <img id="apodImage" style="object-fit:cover; object-position:50% 50%; height:60vh; width:100%; display:none;" src="" alt="apod-image" />
                    <iframe id="apodVideo" style="object-fit:cover; height:60vh; width:100%; display:none;" src="" frameborder="0"></iframe>
                </div>
                <div class="row text-center p-3">
                    <h4 class="fw-semibold" id="apodName"></h4>
                    <p id="apodDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
