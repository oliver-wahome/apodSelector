<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Selector</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9278/9278515.png" type="image/x-icon" />

    <!-- Import the stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <nav class="row navbar bg-dark position-sticky top-0" style="z-index:6;">
            <div class="container-fluid">
                <div class="navbar-brand text-white">
                    <img style="margin-right:3px;" src="images/apodSelectorIconWhite.png" alt="apodSelector-image-logo" width="24px" height="24px" class="d-inline-block align-text-top">
                    APOD Selector
                </div>
            </div>
        </nav>

        <div class="row pt-2 d-flex justify-content-center">
            <h6 class="badge bg-primary" style="width:fit-content;">APOD(Astronomy Picture of the Day)</h6>
        </div>

        <div class="row m-3 p-2 d-flex justify-content-center text-center border border-secondary rounded">
            <div class="col-md-5 py-2">
                <h4>Get the APOD of any date</h4>
                <div class="input-group">
                    <label class="input-group-text" for="apodDateInput">Select date</label>
                    <input id="apodDateInput" class="form-control" type="date">
                    <button id="apodDateInputBtn" class="btn btn-outline-secondary" onclick="getAPOD('onclick')">submit</button>
                </div>
            </div>

            <div class="col-md-5 py-2">
                <h4>Get all your Birthday APODs</h4>
                <div class="input-group">
                    <label class="input-group-text" for="birthdayInput">Select DOB</label>
                    <input id="birthdayInput" class="form-control" type="date">
                    <button id="birthdayInputBtn" class="btn btn-outline-secondary" onclick="getBirthdayAPODs()">submit</button>
                </div>
            </div>

        </div>

        <div class="row text-center pt-2">
            <h2 id="apodTitle"></h2>
        </div>

        <div id="currentApodRow" class="row m-1 mb-3" style="display:flex; justify-content:center;">
            <div id="apodCard0" class="col-md-8 rounded p-0 apodCard" onclick="openApodModal('apodCard0')">
                <div class="row bg-secondary">
                    <img id="apodImage" style="object-fit:cover; object-position:50% 50%; height:60vh; width:100%; display:none;" src="" alt="apod-image" />
                    <iframe id="apodVideo" style="object-fit:cover; height:60vh; width:100%; display:none;" src="" frameborder="0"></iframe>
                </div>
                <div class="row text-center p-0">
                    <div class="row bg-body-secondary py-3">
                        <h4 class="fw-semibold my-1" id="apodName"></h4>
                        <h6 class="fw-light m-0" id="apodDate"></h6>
                    </div>
                    <div class="row m-0 p-3">
                        <p id="apodDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="bdayApodList" class="row m-1">
        
        </div>
            
    </div>

    <!-- Modal Section onclick of an apod -->
    <div class="modal fade" id="apodModal" tabindex="-1" aria-labelledby="apodModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content border border-0">
                <div class="modal-header bg-dark text-white border border-0">
                    <div class="row py-0 m-0">
                        <h1 class="modal-title fs-5 fw-semibold" id="apodModalLabel"></h1>
                        <p class="fw-light m-0" id="apodModalDate"></p>
                    </div>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 border border-0">
                    <img class="w-100" style="display:none; min-height:25vh;" id="apodModalImage" src="" alt="">
                    <iframe class="w-100" style="display:none; min-height:50vh;" id="apodModalVideo" src="" frameborder="0"></iframe>
                    <p class="m-3 text-center" style="display:none;" id="apodModalDescription"></p>
                </div>
                <div class="modal-footer border border-0">
                    <button type="button" class="btn btn-danger" style="position:absolute; left: 10px;" data-bs-dismiss="modal">Close</button>
                    <button id="apodModalDownloadBtn" type="button" class="btn btn-primary">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
